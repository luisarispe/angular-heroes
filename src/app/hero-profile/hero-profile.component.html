<ng-container *ngIf="heroe">
    <h1 class="text-center">{{heroe.name | capitalize}}</h1>
    <a class="goback" (click)="goBack()">Atrás</a>
    <div class="row" class="heroe-profile">
  
      <div class="col-xs-12 col-sm-6 col-md-4">
        <img [src]="heroe.thumbnail.path + '.' + heroe.thumbnail.extension">
      </div>
      <div class="col-xs-12 col-sm-6 col-md-8">
        <h3>Descripción</h3>
        <p>{{heroe.description}}</p>
        <p class="modified">{{heroe.modified | date:'fullDate'}}, {{heroe.modified | date:'shortTime'}}</p>
        <p *ngIf="heroe.teamColor!=null">Acabas de clasificar a tu héroe en el equipo <b [style.color]="heroe.teamColor.color_code">{{heroe.teamColor.color}}</b></p>
        <p><button type="button" class="btn btn-primary" (click)="launchModal()">Clasificar</button></p>
      </div>
    </div>
  </ng-container>
  <app-modal-poll (setTeam)="setTeam($event)" [title_modal]="question_modal" [team_selected]="team" #modal></app-modal-poll>
